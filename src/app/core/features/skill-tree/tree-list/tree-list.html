
<div class="flex flex-wrap space-x-2 space-y-2">
    @for (tree of trees(); track tree.id) {
        <button
        class=" hover:bg-zinc-700 hover:scale-100 text-white text-sm font-medium px-6 h-9 rounded-2xl"
        [ngClass]="selectedTreeId() === tree.id ? 'bg-zinc-700' : 'bg-zinc-800'"
        (click)="handleSelect(tree.id)"
        (contextmenu)="openMenu($event, tree.id)"
        >
        {{ tree.name }}
        </button>
    }

    @if (menuOpen()) {
        <app-tree-menu class="fixed"
        [treeId]="menuTreeId()"
        [pos]="menuPos()"
        (closed)="closeMenu()"
        (deleted)="handleDeleteTree($event)"
        (renamed)="openRenameInput($event)"
        ></app-tree-menu>
    }   
    
    <button (click)="openAddInput()"
    class=" hover:bg-zinc-800 border border-neutral-700
    text-white text-sm font-medium
    h-9 px-5 rounded-2xl">
            Add
    </button>
</div>

@if (isInputOpen()) {
    <app-tree-input
    [mode]="inputMode()"
    [initialName]="inputName()"
    (saved)="handleInputSaved($event)"
    (closed)="closeInputField()"
    />
}
