<div class="flex space-x-2">
    @for (tree of trees(); track tree.id) {
        <button
        class=" hover:bg-zinc-700 text-white text-sm font-medium py-2 px-6 rounded-2xl"
        [ngClass]="selectedTreeId() === tree.id ? 'bg-zinc-700' : 'bg-zinc-800'"
        (click)="handleSelect(tree.id)"
        >
        {{ tree.name }}
        </button>
    }
</div>

<div class="flex content-start items-center mt-4 space-x-2">
    <input type="text" placeholder="Tree name" [formControl]="name"
        class="
        h-10
        border
        border-neutral-700
        rounded-xl
        w-64
        px-3
        py-2
        bg-transparent
        text-neutral-200
        placeholder-neutral-500
        outline-none
        focus:border-neutral-400
        transition-colors
        ">

    <button (click)="handleAdd()" class=" hover:bg-zinc-800 border border-neutral-700 text-white text-sm font-medium h-10 px-5 rounded-xl">
            Add
    </button>
</div>
