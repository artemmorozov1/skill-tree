<div
 class="flex flex-col items-center mt-5 select-none group relative"
 (click)="clickHandler()"
 [class.opacity-60]="locked()"
 [class.saturate-0]="locked()"
 [class.cursor-not-allowed]="locked()"
>
  <!-- Skill -->
  <div class="w-16 h-16 bg-gray-800 rounded-full border-2 border-gray-600 flex items-center justify-center cursor-pointer
              transition hover:scale-110 hover:border-neutral-400 shadow-md"
              [class.border-neutral-400]="upgraded()"
              [class.hover\:scale-100]="locked()"
              [class.hover\:border-neutral-400]="!locked()"
              >
    <span class="material-symbols-outlined text-3xl text-neutral-300">
        {{ skill()?.icon }}
    </span>
  </div>

  <!-- Tooltip -->
  <div class="absolute left-1/2 top-full -translate-x-1/2 mt-4
              bg-gray-900 text-gray-100 text-xs px-3 py-2 rounded-lg
              border border-gray-700 shadow-lg w-52
              opacity-0 group-hover:opacity-100 transition-opacity duration-200
              pointer-events-none z-50">

    <p class="font-semibold text-sm text-neutral-300">{{ skill()?.name }}</p>

    <p class="mt-1 text-sm text-gray-300 leading-snug">
        {{ skill()?.description }}
    </p>

    <p class="text-base font-semibold text-neutral-300 mt-2">
        {{ skill()?.level }} / {{ skill()?.maxLevel }}
    </p>

  </div>

</div>
