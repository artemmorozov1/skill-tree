<div class="w-full flex justify-center pb-16">
    <div class="flex items-center gap-3">
      <input type="text" placeholder="Skill name"
      #nameInput
      [formControl]="name"
      (keydown.enter)="handleAdd()"
      class="
        h-10
        border
        border-neutral-700
        rounded-xl
        w-64
        px-3
        py-2
        bg-neutral-800
        text-neutral-200
        placeholder-neutral-500
        outline-none
        focus:border-neutral-400
        transition-colors
      ">

      <app-dropdown
      [items]="numbers"
      [selected]="numberSelected()"
      [width]="20"
      (valueChange)="selectNumber($event)"
      >
        <ng-template let-sel>
           <span class="capitalize font-medium truncate min-w-0"> {{ sel }} </span>
        </ng-template>
      </app-dropdown>

      <app-dropdown
      [items]="iconOptions"
      [selected]="iconSelected()"
      (valueChange)="selectSkill($event)"
      >
        <ng-template let-sel>
          <span class="material-symbols-outlined flex-none w-6">{{ sel }}</span>
          <span class="capitalize font-medium truncate min-w-0"> {{ sel }} </span>
        </ng-template>
      </app-dropdown>

      <button type="submit" (click)="handleAdd()"
        class="
          h-10
          border
          border-neutral-700
          rounded-xl
          w-16
          hover:bg-neutral-800
          text-sm text-neutral-200
      ">
          Add
      </button>
    </div>
</div>
