<div 
class="fixed z-50"
[style.left.px]="pos()?.x ?? 0"
[style.top.px]="pos()?.y ?? 0"
(click)="$event.stopPropagation()"
(contextmenu)="$event.preventDefault()"
>
    <div 
    class="bg-zinc-800 text-white shadow-lg rounded-md py-2 w-40 text-sm"
    >
        <button 
        class="w-full text-left px-4 py-2 
        hover:bg-red-800 hover:text-neutral-300
        text-red-500"
        (click)="deleteItem()"
        >
            Delete
        </button>
        <button 
        class="w-full text-left px-4 py-2 
        hover:bg-emerald-800 hover:text-neutral-300
        text-emerald-500"
        (click)="renameItem()"
        >
            Rename
        </button>
        <button 
        class="w-full text-left px-4 py-2 
        hover:bg-slate-800"
        (click)="closeMenu()"
        >
            Close Menu
        </button>
    </div>
</div>
